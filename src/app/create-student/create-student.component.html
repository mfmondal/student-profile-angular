<h3>Register Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="student.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="student.emailId" name="emailId">
    </div>

    <div class="form-group">
        <label for="name">Program Enrolled</label>
        <input type="text" class="form-control" id="programEnrolled" required [(ngModel)]="student.programEnrolled" name="programEnrolled">
    </div>

    <div class="form-group">
        <label for="name">Semester Enrolled</label>
        <input type="text" class="form-control" id="semesterEnrolled" required [(ngModel)]="student.semesterEnrolled" name="semesterEnrolled">
      </div>

      <div class="form-group">
        <label for="name">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="student.address" name="address">
      </div>

      <div class="form-group">
        <label for="name">City</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="student.city" name="city">
      </div>

      <div class="form-group">
        <label for="name">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" required [(ngModel)]="student.postalCode" name="postalCode">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newStudent()">Add</button> -->
</div>
